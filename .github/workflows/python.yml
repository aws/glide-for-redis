name: Python tests

on:
  push:
    branches: ["main"]
    paths:
      - python/**
      - redis-rs/**
  pull_request:
    paths:
      - python/**
      - redis-rs/**

permissions:
  contents: read

jobs:
  lint-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - uses: ./.github/workflows/lint-rust
        with:
          cargo-toml-folder: ./python
