syntax = "proto3";
package pb_message;

message Request {
    uint32 callback_idx = 1;
    RequestType request_type = 2;
    repeated string args = 3;
}

enum RequestType {
    /// Invalid request type
    InvalidRequest = 0;
    /// Type of a server address request
    ServerAddress = 1;
    /// Type of a get string request.
    GetString = 2;
    /// Type of a set string request.
    SetString = 3;
}

message ExponentialBackoff {
    uint32 factor = 1;
    uint32 exponent_base = 2;
}

message FixedIntervalBackoff {
    uint32 duration_in_millis = 1;
}

message ConnectionRetryStrategy {
    uint32 number_of_retries = 1;
    uint32 max_jitter_in_millis = 2; 
    oneof value {
        ExponentialBackoff exponential = 3;
        FixedIntervalBackoff fixed = 4;
    }
}

message Response {
    uint32 callback_idx = 1;
    oneof value {
        uint64 resp_pointer = 2;
        ConstantResponse constant_response = 3;
        string request_error = 4;
        string closing_error = 5;
    }
}

enum ConstantResponse {
  OK = 0;
}
