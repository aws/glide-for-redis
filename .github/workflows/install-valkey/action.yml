name: Install Valkey

inputs:
    engine-version:
        description: "valkey version to install"
        required: true
        type: string
    target:
        description: "Specified target toolchain, ex. x86_64-unknown-linux-gnu"
        type: string
        required: true
        options:
            - x86_64-unknown-linux-gnu
            - aarch64-unknown-linux-gnu
            - x86_64-apple-darwin
            - aarch64-apple-darwin
            - aarch64-unknown-linux-musl
            - x86_64-unknown-linux-musl

env:
    CARGO_TERM_COLOR: always

runs:
    using: "composite"

    steps:
        - name: Cache Valkey
          uses: actions/cache@v4
          id: cache-valkey
          with:
            path: |
                ~/valkey
            key: valkey-${{ inputs.engine-version }}-${{ inputs.target }}

        - name: Build Valkey
          if: ${{ steps.cache-valkey.outputs.cache-hit != 'true' }}
          shell: bash
          run: | 
            echo "Building valkey ${{ inputs.engine-version }}"
            cd ~
            git clone https://github.com/valkey-io/valkey.git
            cd valkey
            git checkout ${{ inputs.engine-version }}
            make BUILD_TLS=yes

        - name: Install Valkey
          shell: bash
          run: |
            cd ~/valkey
            sudo make install
            echo 'export PATH=/usr/local/bin:$PATH' >>~/.bash_profile

        - name: Verify Valkey installation and symlinks
          shell: bash
          run: | 
            VALKEY_SERVER_VER=$(valkey-server -v)
            REDIS_SERVER_VER=$(redis-server -v)
            
            if [[ $VALKEY_SERVER_VER != $REDIS_SERVER_VER ]]; then
                echo $'Symlink from valkey to redis failed.' \
                $'\nvalkey: '"$VALKEY_SERVER_VER"$', path:'"$(which valkey-server)" \
                $'\nredis: '"$REDIS_SERVER_VER"$', path:'"$(which redis-server)"
                exit 1
            elif [[ $VALKEY_SERVER_VER != *"${{ inputs.engine-version }}"* ]]; then
                echo "Wrong valkey version has been installed. Expected: ${{ inputs.engine-version }}, Installed: $VALKEY_SERVER_VER"
                exit 1
            else
                echo "Successfully installed valkey: $VALKEY_SERVER_VER"
            fi
          
